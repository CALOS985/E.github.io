 <body>
  <p class="STYLE1">
   其他背景元素类型
  </p>
  <p>
   除了普通型.动画型.视差型背景元素类型.还有一个dummy(虚拟)类型.
   <br/>
   人如其名.一个虚拟型背景没有相关的图形.一个虚拟型元素的位置就像被 随便其他什么任何元素类型 影响.
   <br/>
   当前.虚拟元素的唯一用途是作为StageInfo组中zoffsetlink参数作用的一个占位符.
  </p>
 </body>
