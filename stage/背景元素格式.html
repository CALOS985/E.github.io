<p class="STYLE1">背景元素格式</p>
<p>下面是一个指定静态背景元素的例子:</p>
<ul>
  <li>[BG my_element_name]<br />
    type = normal<br />
    spriteno = 0,0<br />
    start = 0,0<br />
    delta = .5, .5<br />
    mask = 0<br />
  </li>
</ul>
<p>此例将背景SFF文件中的0,0图像素材显示在0,0这个初始位置上.<br />
摄像机每移动1单位,图像就移动0.5个舞台单位.</p>
<p>每个背景元素由[BG my_element_name]开头的一个组定义.<br />
my_element_name需要用一个顾名思义的名字来替代,报错的时候将会显示这个名字.</p>
