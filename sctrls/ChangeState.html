<p class="STYLE1">ChangeState</p>
<p>改变玩家的状态号.</p>
<p><span class="STYLE2">必要参数: </span><br />
  <span class="STYLE3">value = state_no (整型) </span><br />
  state_no是改变为的状态号.</p>
<p><span class="STYLE2">可选参数: </span><br />
  <span class="STYLE3">ctrl = ctrl_flag (整型) </span><br />
ctrl_flag设置玩家是否受控制.0表示不受控制,非0表示受控制.</p>
<p><span class="STYLE3">anim = anim_no (整型) </span><br />
切换的动作号.如果省略,玩家的动画将不变.</p>
<p><span class="STYLE2">示例:</span><br />
  ;转换为站立姿势,且使玩家受控制.<br />
  type = ChangeState<br />
  value = 0<br />
ctrl = 1</p>
