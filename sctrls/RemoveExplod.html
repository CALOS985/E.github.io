<p class="STYLE1">RemoveExplod</p>
<p>移除玩家所有的explod或者只是指定ID号的explod.</p>
<p><span class="STYLE2">必要参数: </span><br />
无</p>
<p><span class="STYLE2">可选参数: </span><br />
  <span class="STYLE3">ID = remove_id (整型) </span><br />
  remove_id是要移除的explod的ID号.如果缺省,将移除玩家拥有的所有explod.<br />
</p>
