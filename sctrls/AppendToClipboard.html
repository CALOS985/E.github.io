<p>此控制器与DisplayToClipboard相似,只是另起新的一行而不是覆盖剪贴板上已经存在的文字.<br />
  查看 <a href="DisplayToClipboard.html">DisplayToClipboard</a> 获得更多的信息.</p>
<p>通常作Debug用,但也可以用来显示作者自定义信息.</p>
