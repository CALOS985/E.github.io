<body>
<p class="STYLE1">StopSnd</p>
<p>停止指定通道所有播放的声音。</p>
<p><span class="STYLE2">必要参数: </span><br />
  <span class="STYLE3">channel = chan_no (整型) </span><br />
  停止播放chan_no通道的任何声音。<br />
如果chan_no是-1，则所有声音都将停止播放，包括其他player的声音。</p>
<p><span class="STYLE2">可选参数: </span><br />
无</p>
<p><span class="STYLE2">示例: </span><br />
  无<br />
</p>
</body>
