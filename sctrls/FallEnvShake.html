<p class="STYLE1">FallEnvShake</p>
<p>使用攻击中设定的fall.envshake参数(详见HitDef控制器)使屏幕震动.<br />
  此控制器仅当GetHitVar(fall.envshake.time)不为0的时候才有效,且被执行后将GetHitVar(fall.envshake.time)设置为0.<br />
  此控制器被用于common1.cns中当一个玩家落地时使屏幕震动,其他没什么用.</p>
<p><span class="STYLE2">必要参数: </span><br />
无</p>
<p><span class="STYLE2">可选参数:</span> <br />
无</p>
<p><span class="STYLE2">示例: </span><br />
见common1.cns.</p>
