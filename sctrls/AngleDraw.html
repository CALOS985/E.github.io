<p class="STYLE1">AngleDraw</p>
<p>通过AngleSet控制器绘制玩家(1幅画面)通过自身轴心设置的角度旋转.<br />
  面向右方时,正值表示逆时针方向.<br />
</p>
<p><span class="STYLE2">必要参数: </span><br />
无</p>
<p><span class="STYLE2">可选参数: </span><br />
  <span class="STYLE3">value = angle (浮点型) </span><br />
设置绘制的角度(角度制表示)</p>
<p><span class="STYLE3">scale = xscale, yscale (浮点型,浮点型) </span><br />
缩放player的sprite(子画面).</p>
<p><span class="STYLE2">注意: </span><br />
旋转/缩放不会影响player的碰撞块(即红框和蓝框).</p>
在mugen1.1中,屏幕缩放会影响该缩放值: 即相同的scale在不同的屏幕缩放时,最终显示大小会有不同.</p>
<p><span class="STYLE2">示例: </span><br />
无</p>
