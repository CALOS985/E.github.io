<p class="STYLE1">PlayerPush</p>
<p>停止1帧之内玩家的推挤检测.推挤检测用于防止玩家相互重叠.<br />
  通过暂时停止推挤检测,dodge(闪避)类型的招式(玩家能穿过另一个人,但是仍然能被击中)能被实现.</p>
<p><span class="STYLE2">必要参数: </span><br />
  <span class="STYLE3">value = push_flag (布尔型) </span><br />
  如果push_flag非0,则能够进行推挤检测.如果push_flag是0,则停止推挤检测.</p>
<p><span class="STYLE2">可选参数: </span><br />
无</p>
<p><span class="STYLE2">示例: </span><br />
无</p>
</body>
