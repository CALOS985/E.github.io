<p class="STYLE1">Null</p>
<p>什么也不做.也许用来使其他状态控制器暂时失效,只要简单的吧type改成Null.<br />
  (实际中也主要用于调试或者修改的,比如要使一个很多行的控制器失效只要type=null就行了)</p>
<p><span class="STYLE2">必要参数: </span><br />
无</p>
<p><span class="STYLE2">可选参数: </span><br />
无</p>
<p><span class="STYLE2">注:</span><br />
  此控制器用法相当灵活.<br />
  由于null虽然什么也不做,但他也是一个标准的控制器.<br />
  故null中设置的trigger也像其他控制器一样会被执行,同样遵守trigger执行顺序.<br />
  另请注意：场景中anim,normal等替换为null之后，画面依然会被显示.<br />
</p>
