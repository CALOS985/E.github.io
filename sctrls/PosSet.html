<p class="STYLE1">PosSet</p>
<p>设置玩家的位置到指定的坐标.<br />
  X坐标相对于屏幕中心,正值向右移动.<br />
  Y坐标相对于地面,负值向上移动.</p>
<p>  注意: x和y的数值为屏幕绝对空间大小,即如果在带有缩放的场景时,需要考虑屏幕缩放带来的位置偏移.<br />
  在Helper中使用PosSet时,需要考虑postype和AngleDraw带来的位置偏移.</p>
<p><span class="STYLE2">必要参数: </span><br />
无</p>
<p><span class="STYLE2">可选参数: </span><br />
  <span class="STYLE3">x = x_value (浮点型) </span><br />
指定玩家新的x方向位置.</p>
<p><span class="STYLE3">y = y_value (浮点型) </span><br />
指定玩家新的y方向位置.</p>
<p><span class="STYLE2">示例: </span><br />
无</p>
