 <body>
  <p class="STYLE1">
   Offset
  </p>
  <p>
   改变玩家的显示位置.玩家通过此数值移动并绘制于他的坐标轴中.
  </p>
  <p>
   <span class="STYLE2">
    必要参数:
   </span>
   <br/>
   无
  </p>
  <p>
   <span class="STYLE2">
    可选参数:
   </span>
   <br/>
   <span class="STYLE3">
    x = x_val (浮点型)
   </span>
   <br/>
   见下方.
  </p>
  <p>
   <span class="STYLE3">
    y = y_val (浮点型)
   </span>
   <br/>
   分别指定x和y的偏移量.你能指定1或2个可选参数.
  </p>
  <p>
   <span class="STYLE2">
    示例:
   </span>
   <br/>
   无
  </p>
