  <p class="STYLE1">
   TargetBind
  </p>
  <p>
   把玩家指定目标绑定到指定的玩家坐标轴相对位置.
  </p>
  <p>
   <span class="STYLE2">
    必要参数:
   </span>
   <br/>
   无
  </p>
  <p>
   <span class="STYLE2">
    可选参数:
   </span>
   <br/>
   <span class="STYLE3">
    time = bind_time (整型)
   </span>
   <br/>
   指定绑定起作用的时间帧数.默认是1.
  </p>
  <p>
   <span class="STYLE3">
    ID = bind_id (整型)
   </span>
   <br/>
   指定要绑定的目标ID号.只有符合此ID号的目标才会被绑定.默认为-1.(绑定所有的目标)
   <br/>
   此ID为
   <a href="HitDef.html">
    HitDef
   </a>
   中定义的ID号.
  </p>
  <p>
   <span class="STYLE3">
    pos = x_pos, y_pos (浮点型)
   </span>
   <br/>
   指定玩家坐标轴到绑定目标的偏移量.缺省默认是0,0.
  </p>
  <p>
   <span class="STYLE2">
    注:
   </span>
   <br/>
   TargetBind是把目标绑定到你身上,BindToTarget是把你绑定到目标身上.
  </p>
