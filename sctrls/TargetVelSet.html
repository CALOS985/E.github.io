<p class="STYLE1">TargetVelSet</p>
<p>设置所有目标的速度为指定值.<br />
  正的x方向速度与目标朝向相同,正的y方向速度指向屏幕下方.</p>
<p><span class="STYLE2">必要参数: </span><br />
无</p>
<p><span class="STYLE2">可选参数: </span><br />
  <span class="STYLE3">x = x_value (浮点型) </span><br />
设置目标x方向速度为指定值.</p>
<p><span class="STYLE3">y = y_value (浮点型) </span><br />
设置目标y方向速度为指定值.</p>
<p><span class="STYLE3">ID = target_id (整型) </span><br />
指定要作用的目标ID号.只有此ID号的目标将被影响.默认为-1.(对所有目标起作用)a</p>
<p><span class="STYLE2">示例: </span><br />
无</p>
