  <p class="STYLE1">
   AttackDist
  </p>
  <p>
   改变玩家当前HitDef中guard.dist参数值.
   <br/>
   guard.dist是到P1的X方向距离,在此距离中如果P2控制远离P1的方向则P2将进入防御状态.
   <br/>
   guard.dist的效果仅当P1的movetype = A时才体现出来.
  </p>
  <p>
   <span class="STYLE2">
    必要参数:
   </span>
   <br/>
   <span class="STYLE3">
    value = guard_dist (整型)
   </span>
   <br/>
   新的防御距离,单位是像素.
  </p>
  <p>
   <span class="STYLE2">
    可选参数:
   </span>
   <br/>
   无
  </p>
  <p>
   <span class="STYLE2">
    示例:
   </span>
   <br/>
   无
  </p>
