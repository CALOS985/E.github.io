<p class="STYLE1">VelSet</p>
<p>设置玩家速度为指定值.<br />
  正的x方向速度与玩家朝向相同,正的y方向速度指向屏幕下方.</p>
<p><span class="STYLE2">必要参数: </span><br />
无</p>
<p><span class="STYLE2">可选参数: </span><br />
  <span class="STYLE3">x = x_value (浮点型) </span><br />
设置给玩家的x方向速度的指定值.</p>
<p><span class="STYLE3">y = y_value (浮点型) </span><br />
设置给玩家的y方向速度的指定值.</p>
<p><span class="STYLE2">示例: </span><br />
无</p>
 </p>
注: 在Winmugen中,可以设置z轴,即velset=x,y,z,可是该语法放在mugen1.x中时运行会报错,解决办法是删除z轴参数.</p>
</body>
