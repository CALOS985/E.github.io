 <head>
  <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
  <title>
   TargetPowerAdd
  </title>
  <style type="text/css">
   <!--
body,td,th {
	font-family: Verdana, Arial, Helvetica, sans-serif;
}
.STYLE1 {
	color: #FF0000;
	font-weight: bold;
	font-size: xx-large;
}
.STYLE2 {
	color: #FF00FF;
	font-weight: bold;
}
.STYLE3 {
	color: #0000FF
}
-->
  </style>
 </head>
 <body>
  <p class="STYLE1">
   TargetPowerAdd
  </p>
  <p>
   增加所有目标能量值.
  </p>
  <p>
   <span class="STYLE2">
    必要参数:
   </span>
   <br/>
   <span class="STYLE3">
    value = add_amt (整型)
   </span>
   <br/>
   增加到每个目标上的能量值.
  </p>
  <p>
   <span class="STYLE2">
    可选参数:
   </span>
   <br/>
   <span class="STYLE3">
    ID = target_id (整型)
   </span>
   <br/>
   指定要作用的目标ID号.只有此ID号的目标将被影响.默认为-1.(对所有目标起作用)
  </p>
  <p>
   <span class="STYLE2">
    示例:
   </span>
   <br/>
   无
   <br/>
  </p>
 </body>
</html>
