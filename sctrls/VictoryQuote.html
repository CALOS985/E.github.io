 <body>
  <p class="STYLE1">
   VictoryQuote
  </p>
  <p>
   从玩家中选择一个胜利引语显示在胜利画面中.
  </p>
  <p>
   <span class="STYLE2">
    必要参数:
   </span>
   <br/>
   无
  </p>
  <p>
   <span class="STYLE2">
    可选参数:
   </span>
   <br/>
   <span class="STYLE3">
    value = quote_index (整型)
   </span>
   <br/>
   指定要使用引语的索引.有效值从0到99.如果quote_index为无效的索引,则一个随机的引语将被选择.默认是-1.
  </p>
  <p>
   <span class="STYLE2">
    注意:
   </span>
   <br/>
   此控制器在比赛中能被任何玩家在任何时间调用.然而,只有获胜的玩家将影响被显示的引语.
   <br/>
   此控制器仅影响当前比赛后出现的短暂的胜利画面.helper使用此控制器将无效.
   <br/>
   实际的胜利引语是在玩家的cns文件[Quotes]组中指定的.
  </p>
  <p>
   <span class="STYLE2">
    示例:
   </span>
   <br/>
   无
  </p>

  </p>
