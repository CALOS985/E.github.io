 <body>
  <p class="STYLE1">
   VelAdd
  </p>
  <p>
   增加玩家速度指定值.
   <br/>
   正的x方向速度与玩家朝向相同,正的y方向速度指向屏幕下方.
  </p>
  <p>
   <span class="STYLE2">
    必要参数:
   </span>
   <br/>
   无
  </p>
  <p>
   <span class="STYLE2">
    可选参数:
   </span>
   <br/>
   <span class="STYLE3">
    x = x_value (浮点型)
   </span>
   <br/>
   玩家的x方向速度指定的增加值.
  </p>
  <p>
   <span class="STYLE3">
    y = y_value (浮点型)
   </span>
   <br/>
   玩家的y方向速度指定的增加值.
  </p>
  <p>
   <span class="STYLE2">
    示例:
   </span>
   <br/>
   ; 将引力常数应用到玩家上.
   <br/>
   trigger1 = 1
   <br/>
   type = VelAdd
   <br/>
   y = 0.45
   <br/>
  </p>
 </body>
