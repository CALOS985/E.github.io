  <p class="STYLE1">
   SndPan
  </p>
  <p>
   调整当前播放声音的相位(平移).此控制器也许能通过持续触发的方式来实现平稳移动一个声音穿过音场或者使声音跟随玩家移动.
  </p>
  <p>
   <span class="STYLE2">
    必要参数:
   </span>
   <br/>
   <span class="STYLE3">
    channel = chan_no (整型)
   </span>
   <br/>
   指定要移动声音的声道号.
  </p>
  <p>
   <span class="STYLE3">
    pan = p 或 abspan = p (整型)
   </span>
   <br/>
   这些参数不能同时被指定.p决定声音(音源)的平移量(单位是像素),相对于玩家(pan情况下)或者相对于屏幕中心(abspan情况下).
   <br/>
   查看PlaySnd中相关相位参数的描述.
   <br/>
   <br/>
   <span class="STYLE2">
    可先参数:
   </span>
   <br/>
   无
  </p>
  <p>
   <span class="STYLE2">
    示例:
   </span>
   <br/>
   无
  </p>
