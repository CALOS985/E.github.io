<p class="STYLE1">PowerAdd</p>
<p>增加指定数值给玩家的power(能量/气)值.</p>
<p><span class="STYLE2">必要参数: </span><br />
  <span class="STYLE3">value = add_amt (整型) </span><br />
add_amt是增加到玩家的power上的值.</p>
<p><span class="STYLE2">可选参数: </span><br />
无</p>
<p><span class="STYLE2">示例: </span><br />
  无<br />
</p>
