<p class="STYLE1">AngleSet</p>
<p>设置用于AngleDraw控制器中绘制的旋转角度.角度的初始化值为0.</p>
<p>假设人物面向右方,设置的角度为正值将以逆时针方向进行旋转,负值为顺时针方向(第一象限x轴右方向为0度).</p>
<p>此控制器设置角度之后,必须调用AngleDraw控制器才能实际生效(AngleDraw控制器中也能重新设置旋转角度).</p>
<p><span class="STYLE2">必要参数: </span><br />
  <span class="STYLE3">value = angle (浮点型) </span><br />
角度值必须用角度制表示.</p>
<p><span class="STYLE2">可选参数: </span><br />
无</p>
<p><span class="STYLE2">示例: </span><br />
无</p>
