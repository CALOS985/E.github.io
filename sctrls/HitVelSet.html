 <body>
  <p class="STYLE1">
   HitVelSet
  </p>
  <p>
   不推荐使用此控制器.当玩家被击中,将玩家速度的所需分量设置为适当的受击速度.
  </p>
  <p>
   <span class="STYLE2">
    必要参数:
   </span>
   <br/>
   无
  </p>
  <p>
   <span class="STYLE2">
    可选参数:
   </span>
   <br/>
   <span class="STYLE3">
    x = x_flag (整型)
   </span>
   <br/>
   非0的参数意味着把玩家速度的x分量变为受击速度.
  </p>
  <p>
   <span class="STYLE3">
    y = y_flag (整型)
   </span>
   <br/>
   非0的参数意味着把玩家速度的y分量变为受击速度.
  </p>
  <p>
   <span class="STYLE2">
    示例:
   </span>
   <br/>
   无
  </p>
  <p>
   <span class="STYLE2">
    注意:
   </span>
   <br/>
   废弃了.
  </p>
 </body>
