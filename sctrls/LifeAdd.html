 <body>
  <p class="STYLE1">
   LifeAdd
  </p>
  <p>
   指定增加玩家生命值的数量,如果有必要,可以被玩家的防御系数缩放.
  </p>
  <p>
   <span class="STYLE2">
    必要参数:
   </span>
   <br/>
   <span class="STYLE3">
    value = add_amt (整型)
   </span>
   <br/>
   指定增加到玩家血条上的生命值.
  </p>
  <p>
   <span class="STYLE2">
    可选参数:
   </span>
   <br/>
   <span class="STYLE3">
    kill = kill_flag (整型)
   </span>
   <br/>
   如果kill_flag是0,则增加量不会使玩家的生命值低于1.默认是1.
  </p>
  <p>
   <span class="STYLE3">
    absolute = abs_flag (整型)
   </span>
   <br/>
   如果abs_flag是1,则精确的add_amt数值将增加到玩家的生命中(忽略防御系数).默认是0.
  </p>
  <p>
   <span class="STYLE2">
    示例:
   </span>
   <br/>
   无
   <br/>
  </p>
