<p class="STYLE1">AfterImageTime</p>
<p>改变玩家残影效果的持续时间,如果当前有此效果.<br />
  如果当前没有残影效果,此控制器无效.<br />
  <span class="STYLE3"><a class="reference internal" id="bug">已经得知的bug</a></span>: 如果原来的AfterImage控制器中timegap参数没有被设置成1,AfterImageTime将引起画面位置被重置.</p>
<p><span class="STYLE6">必要参数:</span><br />
  <span class="STYLE7">time = new_duration (整型)</span><br />
  设置残影在被移除前显示的新的帧数.<br />
一般设置time=0去除残影效果.</p>
<p><span class="STYLE6">代替语法: </span><br />
  <span class="STYLE7">value = new_duration (整型)</span></p>
<p><span class="STYLE6">可选参数: </span><br />
无</p>
<p><span class="STYLE6">示例: </span><br />
无</p>
