  <p class="STYLE1">
   ChangeAnim
  </p>
  <p>
   改变玩家动作号.
  </p>
  <p>
   <span class="STYLE2">
    必要参数:
   </span>
   <br/>
   <span class="STYLE3">
    value = anim_no (整型)
   </span>
   <br/>
   anim_no是要改变的动作号.
  </p>
  <p>
   <span class="STYLE2">
    可选参数:
   </span>
   <br/>
   <span class="STYLE3">
    elem = elem_no (整型)
   </span>
   <br/>
   elem_no是指定开始动画的元素号.
  </p>

   <span class="STYLE2">
    示例:
