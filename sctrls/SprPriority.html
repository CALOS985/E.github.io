<p class="STYLE1">SprPriority</p>
<p>改变玩家图像的优先级(也可理解为图层).高优先级的图像绘制在低优先级图像上方.</p>
<p><span class="STYLE2">必要参数: </span><br />
  <span class="STYLE3">value = priority_level (整型) </span><br />
默认值是-5到5.</p>
<p><span class="STYLE2">必要参数: </span><br />
无</p>
<p><span class="STYLE2">示例: </span><br />
无</p>
