<p class="STYLE1">SelfState</p>
<p>同ChangeState,只是SelfState使玩家返回他自己状态数据中的状态.<br />
  用于下列情况: 当通过一次攻击你已置对手于一个自定义状态,且希望恢复对手到他自己的状态.</p>
<p><span class="STYLE2">注:</span><br />
此控制器可替换ChangeState,但ChangeState不可替换此控制器.</p>
如果同一个状态(statedef)内有其他ChangeState,建议将SelfState放在此状态内的末尾.</p>
