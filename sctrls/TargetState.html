<p class="STYLE1">TargetState</p>
<p>使所有目标进入指定的状态号.</p>
<p><span class="STYLE2">必要参数: </span><br />
  <span class="STYLE3">value = state_no (整型) </span><br />
指定目标要进入的状态号.</p>
<p><span class="STYLE2">可选参数: </span><br />
  <span class="STYLE3">ID = target_id (整型) </span><br />
指定要作用的目标ID号.只有此ID号的目标将被影响.默认为-1.(对所有目标起作用)</p>
<p><span class="STYLE2">示例: </span><br />
  无<br />
</p>
</body>
