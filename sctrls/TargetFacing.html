<p class="STYLE1">TargetFacing</p>
<p>使所有目标都朝向一个相对于玩家的指定方向.</p>
<p><span class="STYLE2">必要参数: </span><br />
  <span class="STYLE3">value = facing_val (整型) </span><br />
  如果facing_val是正数,所有目标的朝向都将与玩家相同.<br />
如果facing_val是负数,所有目标的朝向都将与玩家相反.</p>
<p><span class="STYLE2">可选参数: </span><br />
  <span class="STYLE3">ID = target_id (整型) </span><br />
指定要作用的ID号.只有此ID号的目标将被影响.默认为-1.(对所有目标起作用)</p>
<p><span class="STYLE2">示例: </span><br />
  无<br />
</p>
