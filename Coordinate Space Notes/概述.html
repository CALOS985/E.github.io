   概述
  </p>
  <p>
   mugen1.0支持其他不同的坐标空间.不同坐标空间创建的人物,主题(画面包等),舞台背景运行时在一个单独的通用坐标空间中相互处理.
   <br/>
   这个通用坐标空间被称为"游戏坐标空间".一种坐标空间转换为另一种被称为"转换".
  </p>
  <p>
   在mugen中,游戏坐标空间在mugen.cfg中指定([Config]组下GameWidth/GameHeight参数).
  </p>
  <p>
   坐标空间矢量的转换缩放系数 是目标空间宽度与源空间宽度的比例.
   <br/>
   例如,一个用320*240坐标空间创建的人物放入1280x720时将放大4倍.
   <br/>
  </p>
