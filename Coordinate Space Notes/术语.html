<p class="STYLE1">术语</p>
<p><span class="STYLE3">游戏坐标空间</span><br />
一个交互作用计算的通用坐标空间.人物,主题,舞台的矢量坐标转换成交互的游戏空间坐标.</p>
<p><span class="STYLE3">转换</span><br />
将一种空间坐标转换成另一种.</p>
<p><span class="STYLE3">宽高比</span><br />
一种坐标空间的宽度和高度的比例.</p>
<p><span class="STYLE3">游戏宽高</span><br />
游戏坐标空间的宽高比</p>
