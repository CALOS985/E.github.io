<p class="STYLE1">3.1.2 控制</p>
<p>当我们说玩家&quot;受控制&quot;,就是说他准备好了开始走,跳或者攻击.<br />
不受控制的玩家将不会接受你的输入指令(从键盘或手柄).<br />
例如,当p1在他的站立状态,他是受控制的,如果你按向前的按钮就会向前行走.<br />
玩家在攻击状态中通常是不受控制的,否则你在出拳出到一般的时候就能走开了.</p>
<p>但是也有个例外.有时候你想让玩家接受某些指令即使他不受控制.<br />
这被称为&quot;招式打断&quot;,或者&quot;招式取消&quot;.查看CMD文档获得详情.<br />
(通常的连招出招就是这类情况).</p>
<p>我们经常会提到玩家的&quot;控制标示&quot;.一个&quot;标示&quot;是一个真或假的值(0或1).<br />
如果我们说玩家的控制标示为真,就是说他受控制.</p>
