<p>目前还没有完全的参考资料.查看chars/kfm/kfm.cns中每个参数的注释.</p>
<p>一些要点需要注意:</p>
<p>在[Size]组中,你能使用xscale和yscale改变人物的高度和宽度.<br />
省去了缩放单张图像的麻烦.<br />
[Velocity]组可以设置玩家的速度.<br />
[Movement]组中yaccel参数设置了玩家下落加速度.</p>
