<p class="STYLE1">3.3.2 movetype</p>
<p>P1招式的类型:&quot;A&quot;表示攻击,&quot;I&quot;表示空闲,&quot;H&quot;表示受击.<br />
  要保持上一个状态的招式类型,使用&quot;U&quot;.如果缺省这行,则假定为&quot;I&quot;.<br />
  &quot;A&quot;和&quot;H&quot;应该不言自明.&quot;I&quot;用于P1既不攻击也不受击的状态.<br />
例如,一个攻击状态应该是下面这行:</p>
<ul>
  <li>movetype = A<br />
  </li>
</ul>
<p>你需要指定招式类型以便程序知道如何处理这个状态.<br />
  错误的指定招式类型也许会导致P1行动不正确.</p>
