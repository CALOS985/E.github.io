  <p class="STYLE1">
   1.1 一些术语
  </p>
  <p>
   当我们提到"group(组)",意味着任何块,行,文字由看上去像是由"[groupname]"开始,结束于下一个组之前.
   <br/>
   例如,下面的Foo组包含了开始的三行:
  </p>
  <p>
   [Foo]
   <br/>
   line1
   <br/>
   line2
  </p>
  <p>
   [Group 2]
   <br/>
   more lines
   <br/>
  </p>
  <p>
   一个组中,参数能以任何顺序表现出来.所以,
  </p>
  <p>
   [SomeGroup]
   <br/>
   value1 = 1234
   <br/>
   value2 = "A string"
  </p>
  <p>
   与下面的相同:
  </p>
  <p>
   [SomeGroup]
   <br/>
   value2 = "A string"
   <br/>
   value1 = 1234
  </p>
 </body>
