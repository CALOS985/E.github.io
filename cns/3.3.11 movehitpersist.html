<p class="STYLE1">3.3.11 movehitpersist</p>
<p>如果设置为1,上一个状态中招式击中的信息(无论是击中,miss,被防住等,详见&quot;Move*&quot;触发器)将延续到这个状态.<br />
  如果设置为0(默认值),此信息将在进入这个状态时复位.<br />
(Move*系列 的作用被延续到下一个状态,原本Move*系列只在一个状态内起作用)</p>
