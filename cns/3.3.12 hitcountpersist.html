<p class="STYLE1">3.3.12 hitcountpersist</p>
<p>如果设置为1,连击数(这次攻击完成了多少hit)将被从上一个状态延续到这个状态.<br />
  如果设置为0(默认值),连击数将在状态过渡后复位.<br />
  此参数不会影响显示在屏幕上的连击计数器.<br />
查看HitCount和UniqHitCount触发器文档,了解如何检测连击数.</p>
