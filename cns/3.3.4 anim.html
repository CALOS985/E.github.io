   3.3.4 anim
  </p>
  <p>
   此参数改变P1的动画.指定动作号.
   <br/>
   如果你不想在状态开始时改变P1的动画,缺省这个参数.
  </p>
  <p>
   在400号状态中,玩家正在进行一个蹲下的攻击,动作号为400,典型参数是:
   <br/>
  </p>
  <ul>
   <li>
    [Statedef 400]
    <br/>
    type = c
    <br/>
    movetype = a
    <br/>
    physics = c
    <br/>
    anim = 400
   </li>
  </ul>
