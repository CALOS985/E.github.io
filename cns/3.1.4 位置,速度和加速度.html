<p>3.1.4 位置,速度和加速度</p>
<p>运用你的基本数学知识将理解这些概念.mugen使用下面的坐标系.<br />
x位置越大,越是向右远离玩家.x位置越小,越靠近左边.<br />
地面的位置正好是y位置为0的时候.当玩家y位置变大,他向下运动.例如,y位置为负数表示他在空中.<br />
相同的,当我们说玩家的x方向速度是正的,就是说他向前运动,如果他的x方向速度是负,他就朝后运动.<br />
玩家的y方向速度是正,他向下运动,y方向速度为负,他向上运动.<br />
正的x方向加速度表示玩家的x方向速度正在增加,负值表示减少.<br />
y方向加速度同理.</p>
