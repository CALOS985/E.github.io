<p class="STYLE1">1 引言</p>
<p>玩家的CNS文件有两个目的:</p>
<p>他定义了玩家的变量,像是行走速度,绘制缩放系数等等.<br />
他包含了玩家的状态(状态描述了玩家能出的所有招式).<br />
状态就像是积木,你能用他创建从简单到复杂的招式.<br />
就像许多其他人物的文件,CNS是一个文本文档,你能用任何文本编辑工具来编辑.</p>
<p>在CNS文件中,分号&quot;;&quot;被认为是&quot;注释&quot;字符.<br />
分号同一行之后的文字会被程序忽略.<br />
CNS文件几乎不区分大小写,即,&quot;MyName&quot;会和&quot;myname&quot;或&quot;mYnAMe&quot;作为一样处理.<br />
除了command等一些触发器.</p>
