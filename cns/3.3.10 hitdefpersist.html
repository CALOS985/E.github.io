<p class="STYLE1">3.3.10 hitdefpersist</p>
<p>如果设置为1,任何从一个状态过渡到这个状态时激活中的HitDef将任然处于激活中.<br />
  如果设置为0,默认值,当状态过渡完成后任何上述情况的HitDef将无效.<br />
(HitDef的作用被延续到下一个状态,原本HitDef只在一个状态内起作用)</p>
