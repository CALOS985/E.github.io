   3.3.6 ctrl
  </p>
  <p>
   此参数将设置P1是否受控制.0表示不受控制,1表示受控制.
   <br/>
   若缺省,P1的控制状态将保持上一状态不变.例如,给P1控制权,使用
  </p>
  <ul>
   <li>
    ctrl = 1
   </li>
  </ul>
