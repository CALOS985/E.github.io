   3.1.1 生命值和能量值
  </p>
  <p>
   玩家的生命条(血条)是在屏幕顶端靠近自身一侧的黄色条.
   <br/>
   当血条到达0,玩家就被击倒了.
   <br/>
   他的能量条是蓝色的条,每次攻击或被击中都会增加.
   <br/>
   当能量条到达某个值,能发出(超级攻击)超必杀.
  </p>
