   3.3.13 sprpriority
  </p>
  <p>
   如果使用这个参数,玩家的(图片)素材优先层级将被设置为指定的值.
   <br/>
   如果缺省, 图片优先级将保持不变.common1.cns(共用cns文件)定义了站立,蹲下时人物的图像优先级是0,跳跃时是1.
   <br/>
   对于大多数攻击状态,应该设置sprpriority = 2,以便攻击显示在上层.
   <br/>
   查看sctrls中的SprPriority文档,了解如何使用控制器来改变图像优先级.
  </p>
