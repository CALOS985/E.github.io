   3.1.3 游戏时间和状态时间
  </p>
  <p>
   mugen跟踪游戏中经过的时间.
   <br/>
   每次游戏被更新(这包括更新玩家,检测碰撞,绘制到屏幕),我们就说游戏时间增加1.
   <br/>
   玩家在一个状态中消耗的时间被称为"状态时间".
   <br/>
   状态时间在状态中从0开始计时,每个游戏帧增加1.
