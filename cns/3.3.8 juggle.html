<p class="STYLE1">3.3.8 juggle</p>
<p>juggle参数仅在攻击中起作用.指定了招式需要的连击点数.<br />
  若在攻击中缺省,则如果上一个攻击状态成功连击了,这次攻击也将连击.<br />
  你应该再所有的攻击中都指定juggle参数.<br />
如果一个攻击跨越多个状态,只需要在攻击的第一个状态中设置juggle参数.也参见 <a href="3.1.5%20连击点数.html">3.1.5 连击点数</a>.</p>
