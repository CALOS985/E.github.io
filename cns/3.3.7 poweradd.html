<p class="STYLE1">3.3.7 poweradd</p>
<p>包含这个参数时,poweradd参数将被加到玩家的能量条中.poweradd值是一个数字,可正可负.<br />
此参数典型的被用在攻击招式中,你想让玩家通过攻击来获得能量.例如,增加40能量,打上</p>
<ul>
  <li>poweradd = 40</li>
</ul>
