<p class="STYLE1">ScreenPos</p>
<p>获得玩家绝对位置(相对屏幕而言).</p>
<p><span class="STYLE2">格式:</span><br />
  <span class="STYLE3">ScreenPos [分量]</span></p>
<p><span class="STYLE2">参数:</span><br />
  [分量]<br />
X, Y</p>
<p><span class="STYLE2">返回值类型: </span><br />
浮点型</p>
<p><span class="STYLE2">错误条件:</span><br />
无</p>
<p><span class="STYLE2">详情: </span><br />
  对&quot;ScreenPos X&quot;来说,值是相对于屏幕左边来说的(最左端值为0).负值向左,正值向右.<br />
对&quot;ScreenPos Y&quot;来说,值是相对于屏幕顶部来说的.负值向上,正值向下.</p>
<p><span class="STYLE2">示例:</span><br />
  trigger1 = ScreenPos Y &gt;= 0 &amp;&amp; ScreenPos Y &lt; GameHeight<br />
当玩家在屏幕的竖直范围内则为真.</p>
