<p class="STYLE1">Name(*,***)</p>
<p>返回玩家的名字.(.DEF文件指定的内部名称,也许和显示出来的名字不一样)</p>
<p><span class="STYLE2">格式:</span> <br />
  <span class="STYLE3">Name [运算符] &quot;名字&quot;</span></p>
<p><span class="STYLE2">参数: </span><br />
  [运算符] <br />
  =, != (其余运算符无效)<br />
  <br />
  &quot;名字&quot;(字符串型) <br />
需要比较的名字.必须写在双引号里面.</p>
<p><span class="STYLE2">返回值类型: </span><br />
布尔型整数(1或0)</p>
<p><span class="STYLE2">错误条件:</span><br />
无</p>
<p><span class="STYLE2">示例:</span><br />
  trigger1 = Name = &quot;Kumquat&quot;<br />
如果玩家的名字是Kumquat则返回真.</p>
</body>
