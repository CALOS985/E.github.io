<p class="STYLE1">Floor (math)</p>
<p>实现floor(向下取整)函数.返回小于等于参数的最大整数.</p>
<p><span class="STYLE2">格式: </span><br />
  <span class="STYLE3">floor(表达式)</span></p>
<p><span class="STYLE2">参数: </span><br />
  表达式 <br />
要计算向下取整的表达式.</p>
<p><span class="STYLE2">返回值类型: </span><br />
整型</p>
<p><span class="STYLE2">错误条件:</span><br />
如果表达式计算出bottom则返回bottom.</p>
<p><span class="STYLE2">示例:</span><br />
  1. value=floor(5.5)<br />
  设置value的值为5.<br />
  2. value=floor(-2)<br />
设置value的值为-2.</p>
