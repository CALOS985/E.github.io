<p class="STYLE1">IsHomeTeam</p>
<p>如果玩家的队伍被认定为&quot;主队&quot;则返回1.<br />
  在arcade(街机)模式中,电脑方一般被认为是主队.<br />
  在versus(对战)模式中,p1方(左面)是主队.</p>
<p><span class="STYLE2">格式: </span><br />
  <span class="STYLE3">IsHomeTeam</span></p>
<p><span class="STYLE2">参数: </span><br />
无</p>
<p><span class="STYLE2">返回值类型: </span><br />
布尔型整数(1或0)</p>
<p><span class="STYLE2">错误条件:</span><br />
无</p>
<p><span class="STYLE2">示例: </span><br />
无 </p>
