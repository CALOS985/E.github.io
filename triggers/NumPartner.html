  <title>
   NumPartner
  </title>
  <style type="text/css">

 </head>
 <body>
  <p class="STYLE1">
   NumPartner
  </p>
  <p>
   NumPartner返回存在的partner(同伴)数量.中立的玩家和普通的helper不被认为是partner.
  </p>
  <p>
   <span class="STYLE2">
    格式:
   </span>
   <br/>
   <span class="STYLE3">
    NumPartner
   </span>
  </p>
  <p>
   <span class="STYLE2">
    参数:
   </span>
   <br/>
   无
  </p>
  <p>
   <span class="STYLE2">
    返回值类型:
   </span>
   <br/>
   整型
  </p>
  <p>
   <span class="STYLE2">
    错误条件:
   </span>
   <br/>
   无
  </p>
  <p>
   <span class="STYLE2">
    示例:
   </span>
   <br/>
   trigger1 = NumPartner = 1
   <br/>
   trigger1 = partner, life &lt; 200
   <br/>
   如果玩家有1个生命值少于200的partner则触发.
  </p>
 </body>
</html>
