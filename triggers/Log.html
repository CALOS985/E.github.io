<body>
<p class="STYLE1">Log (math)</p>
<p>拥有2个参数a和b,返回以a为底,b的对数.</p>
<p><span class="STYLE2">格式: </span><br />
  <span class="STYLE3">Log(表达式1,表达式2)</span></p>
<p><span class="STYLE2">参数: </span><br />
  表达式1 <br />
  表达式给出了对数的底数,必须为正.<br />
  <br />
  表达式2 <br />
需要计算对数的表达式,必须为正.</p>
<p><span class="STYLE2">返回值类型: </span><br />
浮点型</p>
<p><span class="STYLE2">错误条件: </span><br />
如果表达式1和表达式2中任何一个计算出bottom,或者表达式1和表达式2中任何一个非正,则返回bottom.</p>
<p><span class="STYLE2">示例:</span><br />
  value=log(2,64)<br />
设置value的值为以2为底,64的对数,结果为6.0.</p>
</body>
