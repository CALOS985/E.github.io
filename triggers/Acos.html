 <head>

  <title>
   Acos (math)
  </title>
  <style type="text/css">

body,td,th {

	color: #FF0000;
	font-weight: bold;

}

}

 </head>
 <body>
  <p class="STYLE1">
   Acos (math)
  </p>
  <p>
   计算指定参数的arccosine(反余弦)(用弧度制表示).
  </p>
  <p>
   <span class="STYLE2">
    格式:
   </span>
   <br/>
   <span class="STYLE3">
    acos(表达式)
   </span>
  </p>
  <p>
   <span class="STYLE2">
    参数:
   </span>
   <br/>
   表达式
   <br/>
   需要计算反余弦的表达式(浮点型).
  </p>
  <p>
   <span class="STYLE2">
    返回值类型:
   </span>
   <br/>
   浮点型
  </p>
  <p>
   <span class="STYLE2">
    错误条件:
   </span>
   <br/>
   如果表达式计算出bottom则返回bottom.
   <br/>
   或者exprn不在反余弦的定义域内(从-1到1即[-1,1]).
  </p>
  <p>
   <span class="STYLE2">
    示例:
   </span>
   <br/>
   value = acos(1)
   <br/>
   计算1的反余弦值,近似值为0.0.(可能会有一些舍入误差)
  </p>
  <p>
   <span class="STYLE2">
    注:
   </span>
   <br/>
   acos(exprn)的值域是[0,π].
  </p>
 </body>
