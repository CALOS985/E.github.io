<p class="STYLE1">AuthorName (*,***)</p>
<p>返回玩家的作者名(在.DEF文件中指定).<br />
  这也可能在区分相同名字不同作者的人物上有用.</p>
<p><span class="STYLE2">格式:</span><br />
  <span class="STYLE3">AuthorName [运算符] &quot;name&quot;</span></p>
<p><span class="STYLE2">参数:</span><br />
  [运算符]<br />
  =,!= (其他运算符无效)<br />
  <br />
  &quot;name&quot; (字符串型)<br />
要进行比较的名字,必须写在双引号里面.</p>
<p><span class="STYLE2">返回值类型:</span><br />
布尔型整数(1或0)</p>
<p><span class="STYLE2">错误条件:</span><br />
无</p>
<p><span class="STYLE2">示例:</span><br />
  trigger1 = Authorname = &quot;Suika&quot;<br />
如果人物作者的名字是Suika则为真.</p>
<p></p>
</body>
