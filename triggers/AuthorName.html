<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
  <title>
   AuthorName (*,***)
  </title>
  <style type="text/css">
   <!--
body,td,th {
	font-family: Verdana, Arial, Helvetica, sans-serif;
}
.STYLE1 {
	color: #FF0000;
	font-weight: bold;
	font-size: xx-large;
}
.STYLE2 {
	color: #FF00FF;
	font-weight: bold;
}
.STYLE3 {
	color: #0000FF
}
-->
  </style>
 </head>
 <body>
  <p class="STYLE1">
   AuthorName (*,***)
  </p>
  <p>
   返回玩家的作者名(在.DEF文件中指定).
   <br/>
   这也可能在区分相同名字不同作者的人物上有用.
  </p>
  <p>
   <span class="STYLE2">
    格式:
   </span>
   <br/>
   <span class="STYLE3">
    AuthorName [运算符] "name"
   </span>
  </p>
  <p>
   <span class="STYLE2">
    参数:
   </span>
   <br/>
   [运算符]
   <br/>
   =,!= (其他运算符无效)
   <br/>
   <br/>
   "name" (字符串型)
   <br/>
   要进行比较的名字,必须写在双引号里面.
  </p>
  <p>
   <span class="STYLE2">
    返回值类型:
   </span>
   <br/>
   布尔型整数(1或0)
  </p>
  <p>
   <span class="STYLE2">
    错误条件:
   </span>
   <br/>
   无
  </p>
  <p>
   <span class="STYLE2">
    示例:
   </span>
   <br/>
   trigger1 = Authorname = "Suika"
   <br/>
   如果人物作者的名字是Suika则为真.
  </p>
  <p>
  </p>
 </body>
</html>
