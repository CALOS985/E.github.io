   Lose

 <body>
  <p class="STYLE1">
   Lose
  </p>
  <p>
   如果玩家(或者在team mode中指的是玩家的队伍)已经输掉了这局则返回1,否则返回0.
   <br/>
   能用"KO"或者"Time"的后缀区分仅当此局通过KO或者是时间到了才输掉的而返回1.
  </p>
  <p>
   <span class="STYLE2">
    格式:
   </span>
   <br/>
   <span class="STYLE3">
    Lose
    <br/>
    LoseKO
    <br/>
    LoseTime
   </span>
  </p>
  <p>
   <span class="STYLE2">
    参数:
   </span>
   <br/>
   无
  </p>
  <p>
   <span class="STYLE2">
    返回值类型:
   </span>
   <br/>
   布尔型整数(1或0)
  </p>
  <p>
   <span class="STYLE2">
    错误条件:
   </span>
   <br/>
   无
  </p>
  <p>
   <span class="STYLE2">
    示例:
   </span>
   <br/>
   1. trigger1 = Lose
   <br/>
   如果玩家(或他的队伍)已输了此局则触发.
  </p>
  <p>
   2. trigger1 = !LoseKO
   <br/>
   如果玩家(或他的队伍)不是通过被KO的方式输了此局则触发.
   <br/>
   例如,在玩家的队伍还没有输掉这局,或者由于timeover而输掉的情况下会触发.
  </p>
 </body>
