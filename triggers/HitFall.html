<p class="STYLE1">HitFall</p>
<p>如果玩家当前处于受击状态,则返回hit的fall flag(下落标示).<br />
  如果玩家不处于受击状态,则触发器会输出undefined(未定义).<br />
  请查看hitdef文档获得fall flag的解释.</p>
<p><span class="STYLE2">格式: </span><br />
  <span class="STYLE3">HitFall</span></p>
<p><span class="STYLE2">参数: </span><br />
无</p>
<p><span class="STYLE2">返回值类型: </span><br />
布尔型整数(1或0)</p>
<p><span class="STYLE2">错误条件: </span><br />
无</p>
<p><span class="STYLE2">示例:</span><br />
  trigger1 = !HitFall<br />
如果此次攻击未使玩家进入下落状态则触发.a</p>
