<p class="STYLE1">Exp (math)</p>
<p>计算自然数e的参数次幂.<br />
  这种计算方式略微比等价的表达式e**(参数)精确些.</p>
<p><span class="STYLE2">格式:</span><br />
  <span class="STYLE3">exp(表达式)</span></p>
<p><span class="STYLE2">参数:</span><br />
  表达式<br />
需要计算幂指数的表达式.(浮点型)</p>
<p><span class="STYLE2">返回值类型:</span><br />
如果表达式计算出bottom则返回bottom.</p>
<p><span class="STYLE2">示例:</span><br />
  value = exp(4-var(0))<br />
设置value的值为e的 4-var(0) 次幂.</p>
<p><span class="STYLE2">特例:</span><br />
  exp(2) 等价于 e**2.<br />
  exp(0.5*ln(var(2))) 等价于 var(2)**0.5.(即给var(2)开根号,e**0.5)<br />
</p>
</body>
