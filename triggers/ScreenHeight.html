 <head>
  <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
  <title>
   ScreenHeight
  </title>
  <style type="text/css">
   <!--
body,td,th {
	font-family: Verdana, Arial, Helvetica, sans-serif;
}
.STYLE1 {
	color: #FF0000;
	font-weight: bold;
	font-size: xx-large;

	color: #0000FF
}
-->
  </style>
 </head>
 <body>
  <p class="STYLE1">
   ScreenHeight
  </p>
  <p>
   返回玩家局部坐标空间中的屏幕高度.
  </p>
  <p>
   <span class="STYLE2">
    格式:
   </span>
   <br/>
   <span class="STYLE3">
    ScreenHeight
   </span>
   <br/>
  </p>
  <p>
   <span class="STYLE2">
    参数:
   </span>
   <br/>
   无
   <br/>
  </p>
  <p>
   <span class="STYLE2">
    返回值类型:
   </span>
   <br/>
   浮点型
   <br/>
  </p>
  <p>
   <span class="STYLE2">
    错误条件:
   </span>
   <br/>
   无
   <br/>
  </p>
  <p>
   <span class="STYLE2">
    注意:
   </span>
   <br/>
   ScreenWidth和ScreenHeight不受摄像机缩放系数影响.
   <br/>
  </p>
  <p>
   <span class="STYLE2">
    示例:
   </span>
   <br/>
   type = Explod
   <br/>
   space = screen
   <br/>
   pos = 0, ScreenHeight
   <br/>
   ...
   <br/>
   在屏幕右下角创建一个screen空间的explod.
  </p>
 </body>
</html>
