<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

 <head>
  <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
  <title>
   Atan (math)
  </title>
  <style type="text/css">
   <!--
body,td,th {
	font-family: Verdana, Arial, Helvetica, sans-serif;
}
.STYLE1 {
	color: #FF0000;
	font-weight: bold;
	font-size: xx-large;
}
.STYLE2 {
	color: #FF00FF;
	font-weight: bold;
}
.STYLE3 {
	color: #0000FF
}
-->
  </style>
 </head>
 <body>
  <p class="STYLE1">
   Atan (math)
  </p>
  <p>
   计算指定参数的反正切(用弧度制表示).
  </p>
  <p>
   <span class="STYLE2">
    格式:
   </span>
   <br/>
   <span class="STYLE3">
    Atan(表达式)
   </span>
  </p>
  <p>
   <span class="STYLE2">
    参数:
   </span>
   <br/>
   表达式
   <br/>
   要计算反正切的表达式(浮点型).
  </p>
  <p>
   <span class="STYLE2">
    返回值类型:
   </span>
   <br/>
   浮点型
  </p>
  <p>
   <span class="STYLE2">
    错误条件:
   </span>
   <br/>
   如果表达式计算出bottom则返回bottom.
  </p>
  <p>
   <span class="STYLE2">
    示例:
   </span>
   <br/>
   value = atan(1)
   <br/>
   设置value的值为1的反正切,约为π/4.
   <br/>
   (可能会有一些舍入误差).
  </p>
  <p>
   <span class="STYLE2">
    注:
   </span>
   <br/>
   反正切值域为[-π/2,π/2].
  </p>
 </body>
