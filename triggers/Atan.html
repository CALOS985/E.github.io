<p class="STYLE1">Atan (math)</p>
<p>计算指定参数的反正切(用弧度制表示).</p>
<p><span class="STYLE2">格式:</span><br />
  <span class="STYLE3">Atan(表达式)</span></p>
<p><span class="STYLE2">参数:</span><br />
  表达式<br />
要计算反正切的表达式(浮点型).</p>
<p><span class="STYLE2">返回值类型: </span><br />
浮点型</p>
<p><span class="STYLE2">错误条件: </span><br />
如果表达式计算出bottom则返回bottom.</p>
<p><span class="STYLE2">示例:</span><br />
  value = atan(1)<br />
  设置value的值为1的反正切,约为π/4.<br />
(可能会有一些舍入误差).</p>
<p><span class="STYLE2">注:</span><br />
反正切值域为[-π/2,π/2].</p>
</body>
