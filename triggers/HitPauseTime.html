<p class="STYLE1">HitPauseTime</p>
<p>返回玩家hitpause(打击停顿)过期前的时间.<br />
  当玩家的攻击接触到对手时便进入了hitpause状态.<br />
  hitpause的初始时间等于玩家的hitdef中pausetime参数的第一个值.<br />
  如果不设置ignorehitpause该触发器将总是返回0.</p>
<p><span class="STYLE2">格式: </span><br />
  <span class="STYLE3">HitPauseTime</span></p>
<p><span class="STYLE2">参数: </span><br />
无</p>
<p><span class="STYLE2">返回值类型: </span><br />
整型</p>
<p><span class="STYLE2">错误条件: </span><br />
无</p>
<p><span class="STYLE2">示例:</span><br />
  trigger1 = HitPauseTime = 0<br />
当玩家在攻击中未停顿则触发.</p>
</body>
