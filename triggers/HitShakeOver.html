<p class="STYLE1">HitShakeOver</p>
<p>当玩家处于受击状态,如果hit shake(受击震动,当他在一个位置震动的时间)已结束则返回1,否则返回0.</p>
<p><span class="STYLE2">格式: </span><br />
  <span class="STYLE3">HitShakeOver</span></p>
<p><span class="STYLE2">参数: </span><br />
无</p>
<p><span class="STYLE2">返回值类型: </span><br />
布尔型整数(1或0)</p>
<p><span class="STYLE2">错误条件: </span><br />
无</p>
<p><span class="STYLE2">示例:</span><br />
  trigger1 = HitShakeOver = 0<br />
如果玩家在攻击中仍然处于震动状态则触发.</p>
</body>
