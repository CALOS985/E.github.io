 <body>
  <p class="STYLE1">
   CameraPos
  </p>
  <p>
   获得摄像机相对于舞台背景的位置.
  </p>
  <p>
   <span class="STYLE2">
    格式:
   </span>
   <br/>
   <span class="STYLE3">
    CameraPos [分量]
   </span>
  </p>
  <p>
   <span class="STYLE2">
    参数:
   </span>
   <br/>
   [分量]
   <br/>
   X, Y
  </p>
  <p>
   <span class="STYLE2">
    返回值类型:
   </span>
   <br/>
   浮点型
  </p>
  <p>
   <span class="STYLE2">
    错误条件:
   </span>
   <br/>
   无
  </p>
  <p>
   <span class="STYLE2">
    详情:
   </span>
   <br/>
   摄像机原始位置是0,0
   <br/>
   摄像机往右移动的时候"CameraPos X"的值增加.
   <br/>
   摄像机向上移动的时候"CameraPos Y"的值减少.
   <br/>
   位置的单位用玩家设置的坐标空间表示.
  </p>
  <p>
   <span class="STYLE2">
    示例:
   </span>
   <br/>
   trigger1 = CameraPos X &gt;= 0
   <br/>
   摄像机在舞台背景中心右侧为真.
  </p>
