 <head>
  <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
  <title>
   NumEnemy
  </title>
  <style type="text/css">
   <!--
body,td,th {
	font-family: Verdana, Arial, Helvetica, sans-serif;
}
.STYLE1 {
	color: #FF0000;
	font-weight: bold;
	font-size: xx-large;
}
.STYLE2 {
	color: #FF00FF;
	font-weight: bold;
}
.STYLE3 {
	color: #0000FF
}
-->
  </style>
 </head>
 <body>
  <p class="STYLE1">
   NumEnemy
  </p>
  <p>
   NumEnemy返回存在的对手数量.中立玩家和普通援助不计算在内.
  </p>
  <p>
   <span class="STYLE2">
    格式:
   </span>
   <br/>
   <span class="STYLE3">
    NumEnemy
   </span>
  </p>
  <p>
   <span class="STYLE2">
    参数:
   </span>
   <br/>
   无
  </p>
  <p>
   <span class="STYLE2">
    返回值类型:
   </span>
   <br/>
   整型
  </p>
  <p>
   <span class="STYLE2">
    错误条件:
   </span>
   <br/>
   无
  </p>
  <p>
   <span class="STYLE2">
    示例:
   </span>
   <br/>
   trigger1 = NumEnemy = 2
   <br/>
   trigger1 = enemynear(1), name = "Squash"
   <br/>
   如果有2个对手,且第2接近(较远的那个)的对手名字叫Squash则触发.
  </p>
 </body>
</html>
