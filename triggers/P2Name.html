<p class="STYLE1">P2Name(*,***)</p>
<p>与P1Name相同,只是P2Name返回的是&quot;最主要对手&quot;的名字(versus模式中的对手或者是team模式中第一个对手).</p>
<p>&quot;最主要对手&quot;是指的对手本体,不包括对手的helper.</p>
<p>如果没有最主要对手,则无论指定什么名字,p2name = &quot;name&quot;总是返回0.<br />
  同样的,无论指定什么名字,p2name != &quot;name&quot;将总是返回1.</p>
<p>  请参阅: <a href="Name.html">Name</a>. </p>
</body>
