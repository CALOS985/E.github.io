 <body>
  <p class="STYLE1">
   Random
  </p>
  <p>
   返回0到999之间的一个随机数(0和999也包括在内,即[0,999]).
  </p>
  <p>
   <span class="STYLE2">
    格式:
   </span>
   <br/>
   <span class="STYLE3">
    Random
   </span>
  </p>
  <p>
   <span class="STYLE2">
    参数:
   </span>
   <br/>
   无
  </p>
  <p>
   <span class="STYLE2">
    返回值类型:
   </span>
   <br/>
   整型
  </p>
  <p>
   <span class="STYLE2">
    错误条件:
   </span>
   <br/>
   无
  </p>
  <p>
   <span class="STYLE2">
    示例:
   </span>
   <br/>
   trigger1 = Random &lt;= 249
   <br/>
   返回的随机数小于等于249则触发.(可能有25%几率发生)
  </p>
