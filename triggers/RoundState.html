   RoundState

 </head>
 <body>
  <p class="STYLE1">
   RoundState
  </p>
  <p>
   返回当前的局状态号.
  </p>
  <p>
   <span class="STYLE2">
    格式:
   </span>
   <br/>
   <span class="STYLE3">
    RoundState
   </span>
  </p>
  <p>
   <span class="STYLE2">
    参数:
   </span>
   <br/>
   无
  </p>
  <p>
   <span class="STYLE2">
    返回值类型:
   </span>
   <br/>
   整型
  </p>
  <p>
   <span class="STYLE2">
    错误条件:
   </span>
   <br/>
   无
  </p>
  <p>
   <span class="STYLE2">
    详情:
   </span>
   <br/>
   返回值类型:
   <br/>
   0: 开场介绍之前 - 屏幕淡入
   <br/>
   1: 开场介绍
   <br/>
   2: 格斗 - 玩家战斗中
   <br/>
   3: 结束之前 - 一局刚赢或刚输
   <br/>
   4: 结束 - 做出胜利姿势
  </p>
  <p>
   <span class="STYLE2">
    示例:
   </span>
   <br/>
   trigger1 = RoundState = 2
   <br/>
   如果此局的还在战斗中则触发.
  </p>
 </body>
