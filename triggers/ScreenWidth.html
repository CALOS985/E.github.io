<body>
<p class="STYLE1">ScreenWidth</p>
<p>返回玩家局部坐标空间中的屏幕宽度.</p>
<p><span class="STYLE2">格式:</span><br />
  <span class="STYLE3">ScreenWidth</span><br />
  </p>
<p><span class="STYLE2">参数:</span><br />
  无<br />
  </p>
<p><span class="STYLE2">返回值类型:</span><br />
  浮点型<br />
  </p>
<p><span class="STYLE2">错误条件:</span><br />
  无<br />
  </p>
<p><span class="STYLE2">注意:</span><br />
  ScreenWidth和ScreenHeight不受摄像机缩放系数影响.<br />
  </p>
<p><span class="STYLE2">示例:</span><br />
  type = Explod<br />
  space = screen<br />
  pos = ScreenWidth / 2, ScreenHeight / 2<br />
  ...<br />
  在屏幕中心创建一个screen空间的explod.</p>
</body>
