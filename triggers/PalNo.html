<p class="STYLE1">PalNo</p>
<p>返回player的色表号.(即在人物选择时为人物选择的配色方案)</p>
<p><span class="STYLE2">格式:</span><br />
  <span class="STYLE3">PalNo</span></p>
<p><span class="STYLE2">参数:</span><br />
无</p>
<p><span class="STYLE2">返回值类型:</span><br />
整型</p>
<p><span class="STYLE2">错误条件:</span><br />
无</p>
<p><span class="STYLE2">详情:</span><br />
  调色板序列在人物的def文件中定义.<br />
  如果省略,默认的序列是:</p>
<table width="43%" border="1" cellspacing="1" cellpadding="1">
  <tbody>
    <tr>
      <td><div align="center">A</div></td>
      <td><div align="center">B</div></td>
      <td><div align="center">B</div></td>
      <td><div align="center">X</div></td>
      <td><div align="center">Y</div></td>
      <td><div align="center">Z</div></td>
      <td><div align="center">A2</div></td>
      <td><div align="center">B2</div></td>
      <td><div align="center">C2</div></td>
      <td><div align="center">X2</div></td>
      <td><div align="center">Y2</div></td>
      <td><div align="center">Z2</div></td>
    </tr>
    <tr>
      <td><div align="center">1</div></td>
      <td><div align="center">2</div></td>
      <td><div align="center">3</div></td>
      <td><div align="center">4</div></td>
      <td><div align="center">5</div></td>
      <td><div align="center">6</div></td>
      <td><div align="center">7</div></td>
      <td><div align="center">8</div></td>
      <td><div align="center">9</div></td>
      <td><div align="center">10</div></td>
      <td><div align="center">11</div></td>
      <td><div align="center">12</div></td>
    </tr>
  </tbody>
</table>
<p><span class="STYLE2">示例:</span><br />
  trigger1 = PalNo = 5<br />
  如果当前色表号为5则触发.</p>
</body>
</html>
