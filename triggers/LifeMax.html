<p class="STYLE1">LifeMax</p>
<p>返回玩家能拥有的最大生命值.<br />
  这个值通常是玩家变量的[Data]组参数中的&quot;life&quot;值,但有时也许会不同(例如team mode的时候).</p>
<p><span class="STYLE2">格式: </span><br />
  <span class="STYLE3">LifeMax</span></p>
<p><span class="STYLE2">参数: </span><br />
无</p>
<p><span class="STYLE2">返回值类型: </span><br />
整型</p>
<p><span class="STYLE2">错误条件:</span><br />
无</p>
<p><span class="STYLE2">示例:</span><br />
  trigger1 = life &lt; lifemax / 4<br />
如果玩家的生命值少于最大生命值的四分之一则触发.</p>
