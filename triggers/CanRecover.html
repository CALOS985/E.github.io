  <p class="STYLE1">
   CanRecover
  </p>
  <p>
   当玩家正处于fall(下落)状态中,如果他当前可以recover(恢复,受身)则返回1,否则返回0.
   <br/>
   如果玩家不处于fall状态,触发器将显示undefined.
  </p>
  <p>
   <span class="STYLE2">
    格式:
   </span>
   <br/>
   <span class="STYLE3">
    CanRecover
   </span>
  </p>
  <p>
   <span class="STYLE2">
    参数:
   </span>
   <br/>
   无
  </p>
  <p>
   <span class="STYLE2">
    返回值类型:
   </span>
   <br/>
   布尔型整数(1或0)
  </p>
  <p>
   <span class="STYLE2">
    错误条件:
   </span>
   <br/>
   无
   <br/>
  </p>
