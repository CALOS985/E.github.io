  <title>
   Time
  </title>
  <style type="text/css">

 <body>
  <p class="STYLE1">
   Time
  </p>
  <p>
   返回玩家的state-time(在某个状态内的时间)
   <br/>
   (也就是说,直到目前,玩家已在当前state中(停留)的时间).
  </p>
  <p>
   <span class="STYLE2">
    格式:
   </span>
   <br/>
   <span class="STYLE3">
    Time
   </span>
  </p>
  <p>
   <span class="STYLE2">
    参数:
   </span>
   <br/>
   无
  </p>
  <p>
   <span class="STYLE2">
    返回值类型:
   </span>
   <br/>
   整型
  </p>
  <p>
   <span class="STYLE2">
    错误条件:
   </span>
   <br/>
   无
  </p>
  <p>
   <span class="STYLE2">
    示例:
   </span>
   <br/>
   trigger1 = Time = 2
   <br/>
   当玩家的状态时间是2则触发.
  </p>
 </body>
