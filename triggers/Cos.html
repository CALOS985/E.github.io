 <body>
  <p class="STYLE1">
   Cos (math)
  </p>
  <p>
   计算指定参数的余弦值(用弧度制表示).
  </p>
  <p>
   <span class="STYLE2">
    格式:
   </span>
   <br/>
   <span class="STYLE3">
    cos(表达式)
   </span>
  </p>
  <p>
   <span class="STYLE2">
    参数:
   </span>
   <br/>
   表达式
   <br/>
   需要计算余弦值的表达式.(浮点型)
  </p>
  <p>
   <span class="STYLE2">
    返回值类型:
   </span>
   <br/>
   浮点型
  </p>
  <p>
   <span class="STYLE2">
    错误条件:
   </span>
   <br/>
   如果表达式计算出bottom则返回bottom.
  </p>
  <p>
   <span class="STYLE2">
    示例:
   </span>
   <br/>
   value = cos(0)
   <br/>
   设置cos(0)的值,约为1.0(可能会有舍入误差)
  </p>
 </body>
