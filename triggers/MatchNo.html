 <head>
  <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
  <title>
   MatchNo
  </title>
  <style type="text/css">
   <!--
body,td,th {
	font-family: Verdana, Arial, Helvetica, sans-serif;
}
.STYLE1 {
	color: #FF0000;
	font-weight: bold;
	font-size: xx-large;
}
.STYLE2 {
	color: #FF00FF;
	font-weight: bold;
}
.STYLE3 {
	color: #0000FF
}
-->
  </style>
 </head>
 <body>
  <p class="STYLE1">
   MatchNo
  </p>
  <p>
   返回当前的match number(比赛号,场次号)
  </p>
  <p>
   <span class="STYLE2">
    格式:
   </span>
   <br/>
   <span class="STYLE3">
    MatchNo
   </span>
  </p>
  <p>
   <span class="STYLE2">
    参数:
   </span>
   <br/>
   无
  </p>
  <p>
   <span class="STYLE2">
    返回值类型:
   </span>
   <br/>
   整型
  </p>
  <p>
   <span class="STYLE2">
    详情:
   </span>
   <br/>
   在versus模式中当前的比赛号总是1.
   <br/>
   在arcade模式或Team Arcade模式中,比赛号从1开始,当新场次比赛开始时加1(续关时不会增加).
   <br/>
   如果你结束了arcade模式重新开始游戏,比赛号会恢复到1.
  </p>
  <p>
   <span class="STYLE2">
    示例:
   </span>
   <br/>
   无
  </p>
 </body>
</html>
