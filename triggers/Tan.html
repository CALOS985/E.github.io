<p class="STYLE1">Tan (math)</p>
<p>计算指定参数的正切值(弧度制).</p>
<p><span class="STYLE2">格式: </span><br />
  <span class="STYLE3">Tan(表达式)</span></p>
<p><span class="STYLE2">参数: </span><br />
  表达式 <br />
要计算正切值的表达式(浮点型)</p>
<p><span class="STYLE2">返回值类型: </span><br />
浮点型</p>
<p><span class="STYLE2">错误类型: </span><br />
如果表达式计算出bottom则返回bottom.</p>
<p><span class="STYLE2">示例:</span><br />
  value = tan(pi/4)<br />
设置value的值为 π/4 的正切值,约为1.0.(可能有一些舍入误差)</p>
