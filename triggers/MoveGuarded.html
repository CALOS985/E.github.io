  <title>
   MoveGuarded
  </title>
  <style type="text/css">
   <!--

	font-family: Verdana, Arial, Helvetica, sans-serif;

 </head>
 <body>
  <p class="STYLE1">
   MoveGuarded
  </p>
  <p>
   此触发器仅当玩家处于攻击状态时有效.
   <br/>
   如果p2正在防御或者已防御住p1的攻击则MoveGuarded给出一个非0值,否则给出0.
   <br/>
   通常情况下与"StateNo"和"Command"触发器一起使用检测CMD文件中的攻击中断(例如A招式击中后可以连接B招式).
  </p>
  <p>
   <span class="STYLE2">
    格式:
   </span>
   <br/>
   <span class="STYLE3">
    MoveGuarded
   </span>
  </p>
  <p>
   <span class="STYLE2">
    参数:
   </span>
   <br/>
   无
  </p>
  <p>
   <span class="STYLE2">
    返回值类型:
   </span>
   <br/>
   整型
  </p>
  <p>
   <span class="STYLE2">
    错误条件:
   </span>
   <br/>
   无
  </p>
  <p>
   <span class="STYLE2">
    详情:
   </span>
   <br/>
   查看MoveContact触发器的详情.
  </p>
  <p>
   <span class="STYLE2">
    示例:
   </span>
   <br/>
   trigger1 = MoveGuarded
   <br/>
   如果p1的攻击被p2防御住则为真.
  </p>
 </body>
</html>
