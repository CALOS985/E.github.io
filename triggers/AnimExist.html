  <p class="STYLE1">
   AnimExist (math)
  </p>
  <p>
   如果指定的玩家动作存在则返回1.
   <br/>
   如果玩家被成功击中,进入了自定义的状态则这个触发器的结果是"未定义的".
   <br/>
   在这种情况下请使用SelfAnimExist.
  </p>
  <p>
   <span class="STYLE2">
    格式:
   </span>
   <br/>
   <span class="STYLE3">
    AnimExist(表达式)
   </span>
  </p>
  <p>
   <span class="STYLE2">
    参数:
   </span>
   <br/>
   表达式
   <br/>
   计算出动作号的表达式(整型).
  </p>
  <p>
   <span class="STYLE2">
    返回值类型:
   </span>
   <br/>
   布尔型整数 (1或0)
  </p>
  <p>
   <span class="STYLE2">
    错误条件:
   </span>
   <br/>
   如果表达式计算出bottom则返回bottom.
  </p>
  <p>
   <span class="STYLE2">
    示例:
   </span>
   <br/>
   trigger1 = !AnimExist(200)
   <br/>
   如果玩家不存在200号动作则触发.
  </p>
  <p>
   请参阅:
   <a href="../sctrls/ChangeAnim.html">

   .
