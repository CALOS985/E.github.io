  <p class="STYLE1">
   SelfAnimExist (math)
  </p>
  <p>
   如同AnimExist,只是SelfAnimExist仅检测P1的动画数据.
   <br/>
   如果P1通过一个打击已经给出了P2的动画数据,SelfAnimExist将不会检测P2的动画数据来决定被给出的动作是否存在.
   <br/>
   (主要在targetstate和p2stateno这类指定的state中检测动画是否存在).
  </p>
