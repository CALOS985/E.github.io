<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
  <title>
   Command (*,***)
  </title>
  <style type="text/css">
   <!--
body,td,th {
	font-family: Verdana, Arial, Helvetica, sans-serif;
}
.STYLE1 {
	color: #FF0000;
	font-weight: bold;
	font-size: xx-large;
}
.STYLE2 {
	color: #FF00FF;
	font-weight: bold;
}
.STYLE3 {
	color: #0000FF
}
-->
  </style>
 </head>
 <body>
  <p class="STYLE1">
   Command (*,***)
  </p>
  <p>
   如果玩家输入指定的指令则触发.
  </p>
  <p>
   <span class="STYLE2">
    格式:
   </span>
   <br/>
   <span class="STYLE3">
    Command [运算符] "指令的名称"
   </span>
  </p>
  <p>
   <span class="STYLE2">
    参数:
   </span>
   <br/>
   [运算符]
   <br/>
   =,!= (其余运算符无效)
   <br/>
   <br/>
   "指令的名称" (字符串型)
   <br/>
   指令的名称.指令定义在玩家的CMD文件中,是区分大小写的.
   <br/>
   如果CMD中多个指令拥有相同的名称,那么他们中的任何一个都将被执行.
   <br/>
   指令的名称必须写在双引号里面.
  </p>
  <p>
   <span class="STYLE2">
    返回值类型:
   </span>
   <br/>
   布尔型整数(1或0)
  </p>
  <p>
   <span class="STYLE2">
    错误条件:
   </span>
   <br/>
   无
  </p>
  <p>
   <span class="STYLE2">
    示例:
   </span>
   <br/>
   trigger1 = Command = "fireball motion"
   <br/>
   如果用户输入的指令正好对应上了"fireball motion"这个指令名称则为真.
  </p>
 </body>
</html>
