<p class="STYLE1">Command (*,***)</p>
<p>如果玩家输入指定的指令则触发.</p>
<p><span class="STYLE2">格式:</span><br />
  <span class="STYLE3">Command [运算符] &quot;指令的名称&quot;</span></p>
<p><span class="STYLE2">参数:</span><br />
  [运算符]<br />
  =,!= (其余运算符无效)<br />
  <br />
  &quot;指令的名称&quot; (字符串型) <br />
  指令的名称.指令定义在玩家的CMD文件中,是区分大小写的.<br />
  如果CMD中多个指令拥有相同的名称,那么他们中的任何一个都将被执行.<br />
指令的名称必须写在双引号里面.</p>
<p><span class="STYLE2">返回值类型:</span><br />
布尔型整数(1或0)</p>
<p><span class="STYLE2">错误条件:</span><br />
无</p>
<p><span class="STYLE2">示例:</span><br />
  trigger1 = Command = &quot;fireball motion&quot;<br />
如果用户输入的指令正好对应上了&quot;fireball motion&quot;这个指令名称则为真.</p>
