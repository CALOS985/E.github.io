   Vel
  </title>

 </head>
 <body>
  <p class="STYLE1">
   Vel
  </p>
  <p>
   获得玩家的速度值.你必须指定要检测的分量.比如,"Vel Y"检测Y方向速度.
  </p>
  <p>
   <span class="STYLE2">
    格式:
   </span>
   <br/>
   <span class="STYLE3">
    Vel [分量]
   </span>
  </p>
  <p>
   <span class="STYLE2">
    参数:
   </span>
   <br/>
   [分量]
   <br/>
   X, Y
  </p>
  <p>
   <span class="STYLE2">
    返回值类型:
   </span>
   <br/>
   浮点型
  </p>
  <p>
   <span class="STYLE2">
    错误条件:
   </span>
   <br/>
   无
  </p>
  <p>
   <span class="STYLE2">
    详情:
   </span>
   <br/>
   对Vel X来说,正值表示玩家向前运动.(此特征与HitVel X相反)
   <br/>
   对Vel Y来说,正值表示玩家向下运动.
  </p>
  <p>
   <span class="STYLE2">
    示例:
   </span>
   <br/>
   trigger1 = Vel Y &gt;= 0
   <br/>
   当玩家没有向上运动时为真.
  </p>
 </body>
