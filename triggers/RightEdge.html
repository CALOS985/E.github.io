<p class="STYLE1">RightEdge</p>
<p>RightEdge返回屏幕右边缘X轴方向位置(背景舞台的绝对坐标).</p>
<p><span class="STYLE2">格式:</span><br />
  <span class="STYLE3">RightEdge</span></p>
<p><span class="STYLE2">参数:</span><br />
无</p>
<p><span class="STYLE2">返回值类型:</span><br />
浮点型</p>
<p><span class="STYLE2">错误条件:</span><br />
无</p>
<p><span class="STYLE2">注意:</span><br />
此触发器与表达式&quot;CameraPos X + GameWidth / 2&quot;相同.</p>
<p><span class="STYLE2">示例:</span><br />
  trigger1 = Pos X + CameraPos X &gt; RightEdge<br />
如果玩家在屏幕右边缘的右面则触发.</p>
