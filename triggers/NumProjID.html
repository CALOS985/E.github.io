  <p class="STYLE1">
   NumProjID (math)
  </p>
  <p>
   此触发器拥有一个必须的参数ID号.
   <br/>
   它返回玩家当前拥有的指定ID号的飞行道具数量.
  </p>
  <p>
   <span class="STYLE2">
    格式:
   </span>
   <br/>
   <span class="STYLE3">
    NumProjID(表达式)
   </span>
  </p>
  <p>
   <span class="STYLE2">
    参数:
   </span>
   <br/>
   表达式
   <br/>
   计算出ID号的表达式
  </p>
  <p>
   <span class="STYLE2">
    返回值类型:
   </span>
   <br/>
   整型
  </p>
  <p>
   <span class="STYLE2">
    错误条件:
   </span>
   <br/>
   如果指定ID号位负数,则ID号默认为0.如果表达式计算出bottom则返回bottom.
  </p>
  <p>
   <span class="STYLE2">
    示例:
   </span>
   <br/>
   trigger1 = NumProjID(1234) = 1
   <br/>
   如果玩家当前仅拥有1个ID号为1234的飞行道具则触发.
  </p>
