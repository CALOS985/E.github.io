   HitOver

 <body>
  <p class="STYLE1">
   HitOver
  </p>
  <p>
   如果玩家处于受击状态,当hittime已经到期则返回1,否则返回0.
   <br/>
   请查看hitdef文档获得hittime的解释.
  </p>
  <p>
   <span class="STYLE2">
    格式:
   </span>
   <br/>
   <span class="STYLE3">
    HitOver
   </span>
  </p>
  <p>
   <span class="STYLE2">
    参数:
   </span>
   <br/>
   无
  </p>
  <p>
   <span class="STYLE2">
    返回值类型:
   </span>
   <br/>
   布尔型整数(1或0)
  </p>
  <p>
   <span class="STYLE2">
    错误条件:
   </span>
   <br/>
   无
  </p>
  <p>
   <span class="STYLE2">
    示例:
   </span>
   <br/>
   trigger1 = HitOver = 1
   <br/>
   当玩家的hittime已过期时触发.
  </p>
 </body>
