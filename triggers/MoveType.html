<p class="STYLE1">MoveType(*,***)</p>
<p>MoveType给出了玩家的move-type(招式类型).<br />
  想获得MoveType更多详情,参照CNS文档中StateDef的章节.<br />
  检测CMD文件中的攻击中断时有用处.</p>
<p><span class="STYLE2">格式:</span><br />
  <span class="STYLE3">MoveType [运算符] 招式类型</span></p>
<p><span class="STYLE2">参数:</span><br />
  [运算符]<br />
  =, != (其他运算符无效)<br />
  <br />
  招式类型(字符型)<br />
A(攻击状态),I(空闲状态),H(受击状态)</p>
<p><span class="STYLE2">返回值类型: </span><br />
布尔型整数(1或0)</p>
<p><span class="STYLE2">错误条件:</span><br />
无</p>
<p><span class="STYLE2">示例:</span><br />
  trigger1 = movetype != H<br />
如果玩家不处于受击状态则触发.</p>
</body>
