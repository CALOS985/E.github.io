<p class="STYLE1">DrawGame</p>
<p>如果玩家(或者是玩家的队伍,在team mode中)在回合结束后获得平局则返回1,否则返回0.</p>
<p><span class="STYLE2">格式:</span><br />
  <span class="STYLE3">DrawGame</span></p>
<p><span class="STYLE2">参数:</span><br />
无</p>
<p><span class="STYLE2">返回值类型:</span><br />
布尔型整数(1或0)</p>
<p><span class="STYLE2">错误条件:</span><br />
无</p>
<p><span class="STYLE2">示例:</span><br />
  trigger1 = DrawGame<br />
如果玩家(或队伍)在回合结束后获得平局则触发.</p>
</body>
