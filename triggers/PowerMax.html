<p class="STYLE1">PowerMax</p>
<p>返回玩家能拥有的最大power(能量)数.通常这个值为3000.</p>
<p><span class="STYLE2">格式: </span><br />
  <span class="STYLE3">PowerMax</span></p>
<p><span class="STYLE2">参数: </span><br />
无</p>
<p><span class="STYLE2">返回值类型: </span><br />
整型</p>
<p><span class="STYLE2">错误条件: </span><br />
无</p>
<p><span class="STYLE2">示例:</span><br />
  trigger1 = power &lt; powermax / 2<br />
如果玩家的power小于最大power值的一半则为真.</p>
</body>
