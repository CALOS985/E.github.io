 <body>
  <p class="STYLE1">
   Ceil (math)
  </p>
  <p>
   实现"ceiling(向上取整)"函数.
   <br/>
   返回大于或等于指定参数的最接近整数.
  </p>
  <p>
   <span class="STYLE2">
    格式:
   </span>
   <br/>
   ceil(表达式)
  </p>
  <p>
   <span class="STYLE2">
    参数:
   </span>
   <br/>
   表达式
   <br/>
   需要计算向上取整的表达式.
  </p>
  <p>
   <span class="STYLE2">
    返回值类型:
   </span>
   <br/>
   整型
  </p>
  <p>
   <span class="STYLE2">
    错误条件:
   </span>
   <br/>
   返回bottom如果表达式计算出bottom.
  </p>
  <p>
   <span class="STYLE2">
    示例:
   </span>
   <br/>
   1. value = ceil(5.5)
   <br/>
   设置value的值为6.
   <br/>
   2. value = ceil(-2)
   <br/>
   设置value的值为-2.
  </p>
 </body>
