<body>
<p class="STYLE1">PlayerIDExist (math)</p>
<p>如果指定ID号的玩家存在则返回1,否则返回0.<br />
  此ID号通过ID触发器获得(见ID).不要把PlayerID和TargetID搞混.</p>
<p><span class="STYLE2">格式:</span> <br />
  <span class="STYLE3">PlayerIDExist(ID号)</span></p>
<p><span class="STYLE2">参数: </span><br />
  ID号<br />
计算出ID号并用来检测的表达式(整型)</p>
<p><span class="STYLE2">返回值类型: </span><br />
布尔型整数(1或0)</p>
<p><span class="STYLE2">错误条件:</span><br />
如果表达式计算出bottom则返回bottom.</p>
<p><span class="STYLE2">示例:</span><br />
  trigger1 = PlayerIDExist(var(4))<br />
  如果1个ID号等于var(4)的玩家存在则触发.</p>
</body>
