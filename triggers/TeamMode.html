<p class="STYLE1">TeamMode(*,***)</p>
<p>TeamMode给出了玩家队伍所玩的当前模式.</p>
<p><span class="STYLE2">格式: </span><br />
  <span class="STYLE3">TeamMode [运算符] 模式</span></p>
<p><span class="STYLE2">参数: </span><br />
  [运算符] <br />
=, != (其余运算符无效)</p>
<p>模式(字符串型) <br />
  single - 单人<br />
  simul - 2人同时<br />
  turns - 轮流作战</p>
<p><span class="STYLE2">返回值类型:</span> <br />
布尔型整数(1或0)</p>
<p><span class="STYLE2">错误条件:</span><br />
无</p>
<p><span class="STYLE2">注意: </span><br />
在survival(生存)模式中,对敌方来说是TeamMode = turns.</p>
<p><span class="STYLE2">示例:</span><br />
  trigger1 = TeamMode = Single<br />
如果玩家正在玩single play模式则触发.</p>
