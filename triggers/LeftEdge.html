 <body>
  <p class="STYLE1">
   LeftEdge
  </p>
  <p>
   LeftEdge返回屏幕左边缘X轴方向位置(背景舞台的绝对坐标).
  </p>
  <p>
   <span class="STYLE2">
    格式:
   </span>
   <br/>
   <span class="STYLE3">
    LeftEdge
   </span>
  </p>
  <p>
   <span class="STYLE2">
    参数:
   </span>
   <br/>
   无
  </p>
  <p>
   <span class="STYLE2">
    返回值类型:
   </span>
   <br/>
   浮点型
  </p>
  <p>
   <span class="STYLE2">
    错误条件:
   </span>
   <br/>
   无
  </p>
  <p>
   <span class="STYLE2">
    注意:
   </span>
   <br/>
   此触发器与表达式"CameraPos X - GameWidth / 2"相同.
  </p>
  <p>
   <span class="STYLE2">
    示例:
   </span>
   <br/>
   trigger1 = Pos X + CameraPos X &lt; LeftEdge
   <br/>
   如果玩家在屏幕左边缘的左面则触发.
  </p>
 </body>
