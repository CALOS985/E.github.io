 <body>
  <p class="STYLE1">
   HitVel
  </p>
  <p>
   获得攻击中给予玩家速度的值.你必须指定要检测的分量,比如,"HitVel Y"检测垂直方向速度.
  </p>
  <p>
   <span class="STYLE2">
    格式:
   </span>
   <br/>
   <span class="STYLE3">
    HitVel [分量]
   </span>
  </p>
  <p>
   <span class="STYLE2">
    参数:
   </span>
   <br/>
   [分量]
   <br/>
   X, Y
  </p>
  <p>
   <span class="STYLE2">
    返回值类型:
   </span>
   <br/>
   浮点型
  </p>
  <p>
   <span class="STYLE2">
    错误条件:
   </span>
   <br/>
   无
  </p>
  <p>
   <span class="STYLE2">
    详情:
   </span>
   <br/>
   HitVel Y的正值表示玩家向上运动.
   <br/>
   HitVel X的正值表示玩家向后运动.
   <br/>
   注意HitVel X与Vel X触发条件相反.
  </p>
  <p>
   <span class="STYLE2">
    示例:
   </span>
   <br/>
   trigger1 = HitVel X &gt; 0.5
   <br/>
   当玩家受击x方向速度大于0.5 像素/帧 则为真.
  </p>
