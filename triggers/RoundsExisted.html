<p class="STYLE1">RoundsExisted</p>
<p>返回玩家已经存在过的局数.在第1局,返回0.在Turns模式开场介绍中有用.</p>
<p><span class="STYLE2">格式: </span><br />
  <span class="STYLE3">RoundsExisted</span></p>
<p><span class="STYLE2">参数: </span><br />
无</p>
<p><span class="STYLE2">返回值类型: </span><br />
整型</p>
<p><span class="STYLE2">错误条件:</span><br />
无</p>
<p><span class="STYLE2">示例:</span><br />
  trigger1 = RoundsExisted = 0<br />
  trigger1 = TeamMode = Turns<br />
  trigger1 = RoundNo &gt; 0<br />
  如果第1局后玩家刚进入Turns模式组队赛则触发.<br />
通过覆盖初始化状态(state 5900),你能结合这个示例与ChangeState控制器配合切换到一个开场介绍状态(intro state).</p>
