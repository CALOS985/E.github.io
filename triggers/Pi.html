 <head>
  <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
  <title>
   Pi
  </title>
  <style type="text/css">
   <!--
body,td,th {
	font-family: Verdana, Arial, Helvetica, sans-serif;

	color: #FF0000;

 </head>
 <body>
  <p class="STYLE1">
   Pi
  </p>
  <p>
   此触发器返回pi的数值(圆周率,圆的周长与直径的比值,表示为π)
   <br/>
   (π=3.1415926535 8979323846 2643383279 5028841971 6939937510).
  </p>
  <p>
   <span class="STYLE2">
    格式:
   </span>
   <br/>
   pi
  </p>
  <p>
   <span class="STYLE2">
    参数:
   </span>
   <br/>
   无
   <br/>
   <br/>
   <span class="STYLE2">
    返回值类型:
   </span>
   <br/>
   浮点型
  </p>
  <p>
   <span class="STYLE2">
    错误条件:
   </span>
   <br/>
   无
  </p>
  <p>
   <span class="STYLE2">
    示例:
   </span>
   <br/>
   value = sin(pi/2)
   <br/>
   设置value的值为 π/2 的正弦值,约为1.0(可能有舍入误差).
  </p>
 </body>
</html>
