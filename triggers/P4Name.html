<p class="STYLE1">P4Name(*,***)</p>
<p>与P1Name相同,只是P4Name返回的是第2个对手的名字(如果存在的话).<br />
  如果没有第2个对手,则无论指定什么名字,p4name = &quot;name&quot;返回0.<br />
  同样的,无论指定什么名字,p4name != &quot;name&quot;返回1.</p>
<p>  请参阅: <a href="Name.html">Name</a>. </p>
