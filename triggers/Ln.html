<p class="STYLE1">Ln (math)</p>
<p>返回参数的自然对数.<br />
  产生的结果比等价的log(e,(argument))更为精确.</p>
<p><span class="STYLE2">格式:</span><br />
  <span class="STYLE3">ln(表达式)</span></p>
<p><span class="STYLE2">参数:</span><br />
  表达式<br />
需要计算自然对数的表达式.(浮点型)</p>
<p><span class="STYLE2">返回值类型: </span><br />
浮点型</p>
<p><span class="STYLE2">错误条件:</span><br />
如果表达式计算出bottom,或者表达式非正则返回bottom.</p>
<p><span class="STYLE2">示例:</span><br />
  value = ln(time)<br />
设置value的值为玩家状态时间的自然对数.</p>
</body>
