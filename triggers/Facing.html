<p class="STYLE1">Facing</p>
<p>如果玩家面朝右则返回1,如果面朝左则返回-1.</p>
<p><span class="STYLE2">格式: </span><br />
Facing</p>
<p><span class="STYLE2">参数: </span><br />
无</p>
<p><span class="STYLE2">返回值类型: </span><br />
整型</p>
<p><span class="STYLE2">错误条件: </span><br />
无</p>
<p><span class="STYLE2">示例:</span><br />
  Trigger = Facing = -1<br />
如果玩家面朝屏幕的左侧则触发.</p>
<p><span class="STYLE2">特例:</span><br />
  facing通常可以用来作为一些特殊效果的修正参数<br />
  比如:后方500坐标<br />
  [State 0, posset]<br />
  type = posset<br />
  trigger1 =...<br />
x = -500*facing</p>
