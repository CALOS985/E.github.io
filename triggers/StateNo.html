 <body>
  <p class="STYLE1">
   StateNo
  </p>
  <p>
   返回玩家当前的状态号.在CMD文件"招式中断"中有用.
  </p>
  <p>
   <span class="STYLE2">
    格式:
   </span>
   <br/>
   <span class="STYLE3">
    StateNo
   </span>
  </p>
  <p>
   <span class="STYLE2">
    参数:
   </span>
   <br/>
   无
  </p>
  <p>
   <span class="STYLE2">
    返回值类型:
   </span>
   <br/>
   整型
  </p>
  <p>
   <span class="STYLE2">
    错误条件:
   </span>
   <br/>
   无
  </p>
  <p>
   <span class="STYLE2">
    示例:
   </span>
   <br/>
   trigger1 = stateno = [200,650]
   <br/>
   如果状态号在200到650中为真.(200,650也包括在内)a
  </p>
 </body>
